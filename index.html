<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position = "-2 0.5 -3" color = "#e8105f"></a-box>
            <a-sphere position = "1 1 -1" radius = "0.5" color = "#2a37c9"></a-sphere>
            <a-cylinder position = "4 2 -3" radius = '0.3' height = "3" color = "#2ee52b"></a-cylinder>
            <a-octahedron position = "-4 1 -5" radius = "0.45" color = "#e43bed"></a-octahedron>
            <a-ring position = "5 5 -5" radius-inner = "0.25" radius-outer = "1" color = "#ede20e"></a-ring>
        </a-scene>
    </body>
</html>
